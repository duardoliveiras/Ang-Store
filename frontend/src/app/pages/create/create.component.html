<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col items-center
    justify-center min-h-screen bg-gray-200">
    <div class="p-5 bg-white rounded shadow-md w-1/3">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm text-gray-600"> Name: </label>
            <input formControlName="name" type="text" 
                class="w-full px-3 py-2 text-gray-700 border rounded-lg 
                focus:outline-none focus:shadow-outline"/>
            <small *ngIf="form.get('name')?.errors" class="text-red-600"> Required field </small>
        </div>
        <div class="mb-5">
            <label for="category" class="block mb-2 text-sm text-gray-600"> Category: </label>
            <select formControlName="category"
                class="w-full px-3 py-2 border rounded-lg 
                focus:outline-none focus:shadow-outline">
                <option value="" disabled selected> Selecione uma categoria </option>
                <option *ngFor="let category of categories"> {{ category }} </option>
            </select>
            <small *ngIf="form.get('category')?.errors" class="text-red-600"> Required field </small>
        </div>
        <div class="mb-5">
            <label for="description" class="block mb-2 test-sm text-gray-600"> Description: </label>
            <textarea formControlName="description"
            class="w-full px-3 py-2 text-gray-700 border rounded-lg
            focus:outline-none focus:shadow-outline">
            </textarea>
            <small *ngIf="!form.get('description')?.errors" class="text-red-600"> Required field</small>
        </div>
        <div class="mb-5">
            <label for="file" class="block mb-2 test-sm text-gray-600"> File: </label>
            <input formControlName="file" placeholder="File..." type="file"
                class="w-full px-3 py-2 text-gray-700 border rounded-lg
                focus:outline-none focus:shadow-outline"
                (change)="inputChange($event)"/>
            <small *ngIf="form.get('file')?.errors" class="text-red-600"> Required field </small>
        </div>
        <button type="submit" 
            [disabled]="!form.valid" class="w-full py-3 mt-10 bg-indigo-600 text-white 
            rounded shadow hover:bg-indigo-500"> Send </button>
    </div>
</form>

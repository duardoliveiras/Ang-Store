<mat-drawer-container 
    [autosize]="true"
    class="min-h-full max-w-7x1 mx-auto border-x"
    >

    <mat-drawer mode="side" opened class="p-6">
        <app-filters (selectNewCategory)="selectCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="columnsUpdate($event)"></app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight"
            >
                <mat-grid-tile>
                    <app-products-box class="w-full" [fullWidthMode]="cols===1"></app-products-box>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-products-box  class="w-full" [fullWidthMode]="cols===1"></app-products-box>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-products-box  class="w-full" [fullWidthMode]="cols===1"></app-products-box>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-products-box  class="w-full" [fullWidthMode]="cols===1"></app-products-box>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-products-box  class="w-full" [fullWidthMode]="cols===1"></app-products-box>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-products-box  class="w-full" [fullWidthMode]="cols===1"></app-products-box>
                </mat-grid-tile>
             
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
